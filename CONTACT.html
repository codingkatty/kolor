<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #65211e;
            margin-bottom: 20px;
        }
        .map-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .store-info, .contact-details, .contact-form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #c9ab82;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7e9081;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #65211e;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #7e9081;
        }
        body {
            font-family: 'Noto Serif', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 18px;
            line-height: 1.6;
        }
        #header {
            width: 100%;
            height: 70px;
            background-color: #65211e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 3;
        }
        #header h2 {
            margin: 0;
            font-size: 28px;
            margin-left:20px;
        }
        #header a {
            color: wheat;
            text-decoration: none;
        }
        #header a:hover {
            color: #86945e;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2><a href="index.html">kolor</a></h2>
    </div>

    <div class="container">
        <h1>KOLOR Flagship Store @ Japan</h1>

        <div class="store-info">
            <h2>Store Information</h2>
            <p><strong>Operation hours:</strong> 11h00 - 20h00</p>
            <p><strong>Address:</strong> B1, 5-6-10, Minamiaoyama, Minato-ku, Tokyo 107-0062</p>
            <p><strong>Social Media:</strong></p>
            <p>
                <a href="https://www.facebook.com/kolorofficial" target="_blank">Facebook</a> &nbsp; 
                <a href="https://www.instagram.com/kolorofficial/" target="_blank">Instagram</a>
            </p>
        </div>

        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Email: kolor@kolor.com</p>
            <p>Phone: +123 456 7890</p>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xzzbbrqq" method="POST">
                <label for="email">Your email:</label>
                <input type="email" name="email" id="email" required>
                
                <label for="message">Your message:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="map-container">
            <iframe frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=MINAMI+AOYAMA+FLAGSHIP+STORE,+Minato+City,+Tokyo+107-0062,+Japan&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" style="width: 100%; height: 100%; border: 0;"></iframe>
        </div>
    </div>

</body>
</html>
